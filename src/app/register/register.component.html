<div class="container img ">
  
    
    <h1>Bank App Registration</h1>

    <form [formGroup]="registerForm" (ngSubmit)='register()'> 
    
    <div class="box">
       <div class="login">
        <input type="text" id="uname" name="acno" formControlName="acno"   placeholder="account_number"><br>
        <div *ngIf="(this.registerForm.get('acno')?.touched || this.registerForm.get('acno')?.dirty) && this.registerForm.get('acno')?.errors" class="error">Invalid Account_Num</div>
           <input type="text" id="login" name="uname" formControlName="uname"  placeholder="username">
           <div *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors" class="error">Invalid username</div>
           </div>
           <div class="psswd"> 
           <input type="password" id="pswd" name="pswd" formControlName="pswd"  placeholder="password">
           <div *ngIf="(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty) && this.registerForm.get('pswd')?.errors" class="error">Invalid password</div>
       </div>
       <div class="button">
           <button class="btn btn-primary" type="submit" value="register" >login</button><br>
           

       </div>
  
</div>
</form>
</div>
